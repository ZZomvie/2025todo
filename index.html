<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/reset.css" />

    <title>To Do List</title>

  <body>
    <div id="wrap">

        <!-- header end -->

        <section id="sect1">
          <div class="container">
            <form action="#">
              <div class="inputList">
                <input
                  type="text"
                  name="test"
                  placeholder="test"

                  onblur="this.placeholder='test'"

                  <img src="img/icon_test.png" alt="icon" />
                </div>

            </ul>
          </div>
        </section>
        <!-- sect2 end -->

        <section id="sect3">
          <div class="container">
            <button class="blue_btn long_btn">전체 삭제</button>
          </div>

        <!-- sect3 end -->
      </div>
