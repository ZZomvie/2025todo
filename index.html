<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <title>To Do List</title>
    <title>To Do List</title>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <header id="header">
          <h2 class="mainTit">오늘의 할일 리스트</h2>
        </header>
        <!-- header end -->

        <section id="sect1">
          <div class="container">
            <form action="#">
              <div class="inputList">
                <input
                  type="text"
                  name="test"
                  placeholder="입력하세요"
                  onfocus="this.placeholder=''"
                  onblur="this.placeholder='입력하세요'"
                /><button class="blue_btn" id="getValBtn">버튼</button>
              </div>
            </form>
          </div>
        </section>
        <!-- sect1 end -->

        <section id="sect2" style="display: none">
          <div class="container">
            <ul class="listAll">
              <li class="list">
                <span class="ListTit">집에가기</span>
                <div class="icons">
                  <div>
                    <input type="checkbox" name="checker" id="checker1" />
                    <label for="checker1"></label>
                  </div>
                  <div><img src="img/edit_color.png" alt="icon" /></div>
                  <div><img src="img/delete.png" alt="icon" /></div>
                </div>
              </li>
            </ul>
          </div>
        </section>
        <!-- sect2 end -->

        <section id="sect3">
          <div class="container">
            <button class="blue_btn long_btn">전체 삭제</button>
          </div>
        </section>
        <!-- sect3 end -->
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
